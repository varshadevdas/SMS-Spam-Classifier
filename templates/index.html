<!DOCTYPE html>
<html>
<head>
    <title>SMS Spam Classifier</title>
</head>
<body>
    <h1>SMS Spam Classifier</h1>
    <form method="POST">
        <textarea name="sms_text" rows="5" cols="50" placeholder="Enter SMS text here...">{{ input_text }}</textarea><br><br>
        <input type="submit" value="Classify">
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        <p>Confidence: {{ confidence|round(4) }}</p>
    {% endif %}
</body>
</html>
